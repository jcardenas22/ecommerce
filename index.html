<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tienda de productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-moile">
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
          <!-- etiqueta iconos, para abrirel menu -->
        </button>
      </header>

      <aside>
        <button class="close-menu" id="close-menu">
          <!-- etiqueta iconos, para cerra el  menu -->

          <i class="bi bi-x"></i>
          <!-- etiqueta iconos, para cerrar menu -->
        </button>

        <header>
          <h1 class="logo">tienda de productos</h1>
        </header>
        <nav>
          <ul class="menu">
            <!-- opcion 1 -->
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> todos los productos
              </button>
            </li>
            <!-- opcion 2-->
            <li>
              <button id="abrigos" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Abrigos
              </button>
            </li>
            <!-- opcion 3 -->
            <li>
              <button id="camisetas" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Camisetas
              </button>
            </li>
            <!-- opcion 4 -->
            <li>
              <button id="pantalones" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Pantalones
              </button>
            </li>
            <!-- opcion 5 -->
            <li>
              <a href="./carrito.html" class="boton-menu boton-carrito">
                <i class="bi bi-cart-fill"></i> carrito
                <!-- etiqueta iconos, del carrito de compras -->
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>

        <footer>
          <p class="texto_footer">
            todos los derechos reservados & Juan Cardenas
          </p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">
          todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- mapeo de datos de los productos con js -->
        </div>
      </main>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
